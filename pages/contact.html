      <section id="section-about-us-story">
          <div class="container">
            <h2>Contact Form</h2>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Your role</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Select --</option>
                  <option>An Author</option>
                  <option>A Publisher</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Your purpose for contacting</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Select --</option>
                  <option>Inquire about working together</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Tell us more...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Brief description of your request..."></textarea>
              </div>
            </form>
